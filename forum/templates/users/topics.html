{% import 'common/topics.html' as topics_util %}
{% extends 'common/content_layout.html' %}

{% block main %}
<div class="topic-lists container-box user-topics">
    <div class="ui-header">
        <span class="title bread-nav">F2E › {{ owner.username }} › 主题列表</span>
    </div>

    <div class="ui-content">
        <div class="topics">
            {{ topics_util.topics(topic_list) }}
        </div>

        {% if paginator.count == 0 %}
        <div class="pl10 pr10">
            <div class="alert mt20 no-topics">
                该用户暂时还没有发表过主题。
            </div>
        </div>
        {% endif %}
    </div>

    <div class="ui-footer">
        {{ page_obj|paginate }}
    </div>
</div>
{% endblock %}
